<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="counter">COUNTER</div>
      <h1 ><div class="count value" id="count">0</div></h1>
      <div class="flex">
        <button id="decrease" class="btn btn-outline-secondary">
          Decrease
        </button>
        <button id="reset" class="btn btn-outline-secondary">Reset</button>
        <button id="increase" class="btn btn-outline-secondary">
          Increase
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
